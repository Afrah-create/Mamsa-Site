<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMSA Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="images/mamsa-logo.png" alt="MAMSA Logo">
                    <h2>MAMSA Admin</h2>
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-menu">
                <ul class="menu-list">
                    <li class="menu-item active" data-page="dashboard">
                        <a href="#" onclick="adminContentManager.navigateToPage('dashboard'); return false;">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="news">
                        <a href="#" onclick="adminContentManager.navigateToPage('news'); return false;">
                            <i class="fas fa-newspaper"></i>
                            <span>News Management</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="events">
                        <a href="#" onclick="adminContentManager.navigateToPage('events'); return false;">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Events Management</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="leadership">
                        <a href="#" onclick="adminContentManager.navigateToPage('leadership'); return false;">
                            <i class="fas fa-users"></i>
                            <span>Leadership</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="gallery">
                        <a href="#" onclick="adminContentManager.navigateToPage('gallery'); return false;">
                            <i class="fas fa-images"></i>
                            <span>Gallery</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="about">
                        <a href="#" onclick="adminContentManager.navigateToPage('about'); return false;">
                            <i class="fas fa-info-circle"></i>
                            <span>About Page</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="services">
                        <a href="#" onclick="adminContentManager.navigateToPage('services'); return false;">
                            <i class="fas fa-cogs"></i>
                            <span>Services</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="contact">
                        <a href="#" onclick="adminContentManager.navigateToPage('contact'); return false;">
                            <i class="fas fa-envelope"></i>
                            <span>Contact Info</span>
                        </a>
                    </li>
                    <li class="menu-item" data-page="settings">
                        <a href="#" onclick="adminContentManager.navigateToPage('settings'); return false;">
                            <i class="fas fa-sliders-h"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="user-name">Admin User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title" id="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn btn-primary" id="sync-btn">
                            <i class="fas fa-sync-alt"></i>
                            Sync Data
                        </button>
                        <button class="btn btn-secondary" id="preview-btn">
                            <i class="fas fa-eye"></i>
                            Preview Site
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="admin-content" id="admin-content">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/file-upload.js"></script>
    <script src="js/content-forms.js"></script>
    <script src="js/admin-content-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
